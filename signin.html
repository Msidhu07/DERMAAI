<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - DERMAI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
</head>
<body>
    <div class="logo-header">
        <img src="logo.png.png" alt="DERMAI Logo" class="logo-img">
    </div>
    <div class="container" style="padding-top: 0; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; text-align: center;">
        <div class="card" style="max-width: 500px; width: 100%; margin-top: 1rem;">
            <h2 style="font-size: 2rem; margin-bottom: 2rem; text-align: center;">Sign in</h2>
            
            <form id="signinForm">
                <input 
                    type="email" 
                    id="emailInput"
                    class="input-field" 
                    placeholder="Please enter your email"
                    required
                >
                <input 
                    type="password" 
                    id="passwordInput"
                    class="input-field" 
                    placeholder="Please enter your password"
                    required
                >
                
                <button type="submit" class="btn-primary" style="width: 100%; margin-bottom: 1.5rem;">
                    sign in
                </button>
            </form>
            
            <div id="errorMessage" style="display: none; text-align: center; color: var(--accent-copper); font-size: 0.95rem; margin-bottom: 1rem; padding: 1rem; background: rgba(240, 138, 99, 0.1); border-radius: 1rem; border: 1px solid rgba(240, 138, 99, 0.3);">
                If you entered a new email and password, you are not a member. <a href="signup.html" class="link-text">sign up here</a>
            </div>
            
            <p style="text-align: center; color: var(--text-muted); font-size: 0.95rem;">
                Not a member? <a href="signup.html" class="link-text">sign up here</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('signinForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide error message
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE_URL}/signin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    // Store user data
                    setCurrentUser(data.user);
                    // Redirect to start-detect page
                    window.location.href = 'start-detect.html';
                } else {
                    // Show error message for invalid credentials
                    errorMessage.style.display = 'block';
                    errorMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            } catch (error) {
                errorMessage.textContent = 'Network error. Please check if backend server is running.';
                errorMessage.style.display = 'block';
                console.error('Signin error:', error);
            }
        });
    </script>
</body>
</html>
