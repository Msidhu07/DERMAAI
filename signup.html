<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DERMAI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
</head>
<body>
    <div class="logo-header">
        <img src="logo.png.png" alt="DERMAI Logo" class="logo-img">
    </div>
    <div class="container" style="padding-top: 0; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; text-align: center;">
        <div class="card" style="max-width: 500px; width: 100%; margin-top: 1rem;">
            <h2 style="font-size: 2rem; margin-bottom: 2rem; text-align: center;">Sign up</h2>
            
            <form id="signupForm">
                <input 
                    type="text" 
                    id="usernameInput"
                    class="input-field" 
                    placeholder="Please enter your user name"
                    required
                >
                <input 
                    type="email" 
                    id="emailInput"
                    class="input-field" 
                    placeholder="Please enter your email"
                    required
                >
                <input 
                    type="password" 
                    id="passwordInput"
                    class="input-field" 
                    placeholder="Please enter your password"
                    required
                >
                <input 
                    type="password" 
                    id="confirmPasswordInput"
                    class="input-field" 
                    placeholder="Please confirm your password"
                    required
                >
                
                <div id="errorMessage" style="display: none; text-align: center; color: var(--accent-copper); font-size: 0.95rem; margin-bottom: 1rem; padding: 1rem; background: rgba(240, 138, 99, 0.1); border-radius: 1rem; border: 1px solid rgba(240, 138, 99, 0.3);"></div>
                
                <button type="submit" class="btn-primary" style="width: 100%; margin-bottom: 1.5rem;">
                    sign up
                </button>
            </form>
            
            <p style="text-align: center; color: var(--text-muted); font-size: 0.95rem;">
                Already a member? <a href="signin.html" class="link-text">sign in here</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('usernameInput').value;
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const confirmPassword = document.getElementById('confirmPasswordInput').value;
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.style.display = 'none';
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    setCurrentUser({ id: data.userId, username, email });
                    window.location.href = 'start-detect.html';
                } else {
                    errorMessage.textContent = data.error || 'Error creating account';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Network error. Please check if backend server is running.';
                errorMessage.style.display = 'block';
                console.error('Signup error:', error);
            }
        });
    </script>
</body>
</html>
